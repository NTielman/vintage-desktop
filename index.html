<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Windows95</title>
</head>

<body>
    <!-- insert desktop items -->
    <main class="desktop">
        <ul class="desktop-items">
            <li class="desktop-item">locations</li>
            <li class="desktop-item">characters</li>
            <li class="desktop-item">episodes</li>
        </ul>
    </main>

    <div id="root"></div>

    <footer class="taskbar">
        <!-- insert windows logo -->
        <nav>
            <input type="checkbox" name="menu-checkbox" id="toggle-menu">
            <label for="toggle-menu" class="start-btn">Start</label>
            <!-- insert icons -->
            <ul class="main-menu">
                <li class="menu-item">locations</li>
                <li class="menu-item">characters</li>
                <li class="menu-item">episodes</li>
            </ul>
        </nav>
        <ul id="tabs"></ul>
        <div class="date-info">
            <span id="live-clock">00:00</span>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
